name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# --- NOUVEAU : ON DONNE LES PERMISSIONS ---
permissions:
  contents: read
  issues: write
  checks: write
  pull-requests: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. INSTALLATION & TESTS
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Tests with Pytest üß™
        run: python -m pytest

      # 2. S√âCURIT√â STATIQUE (SAST)
      - name: Security Scan (SAST) üõ°Ô∏è
        run: bandit -r app.py

      # 3. BUILD DOCKER
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-project:latest

      # 4. D√âMARRAGE POUR LE DAST
      - name: Start Container for DAST
        run: |
          docker run -d --name test-app -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/devops-project:latest
          sleep 10

      # 5. S√âCURIT√â DYNAMIQUE (DAST) - VERSION CORRIG√âE
      - name: Run DAST Scan (OWASP ZAP) üëÆ‚Äç‚ôÄÔ∏è
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-scan-report'